<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Slider Spec</title>
    <link href="/bower_components/bootstrap/dist/css/bootstrap.css" rel="stylesheet"/>
    <script src="/bower_components/jquery/dist/jquery.min.js"></script>
    <script src="/bower_components/angular/angular.js"></script>
    <script src="/src/sp/sp.js"></script>
    <script src="/src/sp/utility/spUtils.js"></script>
    <script src="/src/sp/utility/spDraggable.js"></script>
    <script src="/src/sp/slider/spSlider.js"></script>

    <script type="text/javascript">
        angular.module("spSliders", ['sp.slider','sp.utility']);

        angular.module("spSliders").controller('slideCtrl', function($scope){
                    $scope.data = {};
                    $scope.data.sliderVal = 30;

                });

    </script>
    <style>
        .handle {
            width:20px;
            border:1px solid red;
            background-color: red;
            height: 20px;
            text-align: center;
        }
        .slider-bar {
            position: relative;
            border: 2px solid #000000;
            height: 20px;
        }
    </style>
</head>
<body ng-app="spSliders">
<div class="container" ng-controller="slideCtrl">
    <h1>slider test</h1>
    <h2>the value: {{data.sliderVal}}</h2>
    <sp-slider value="data.sliderVal" min="20" max="100"></sp-slider>
</div>
</body>
</html>
