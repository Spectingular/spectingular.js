<div><h2 id="description">Description</h2>
<div class="description"><div class="sp-utility-filter-page sp-utility-filter-sptrusted-page"><p>Filter for trusting html.</p>
</div></div>
<h2 id="usage">Usage</h2>
<div class="usage"><h3 id="usage_in-html-template-binding">In HTML Template Binding</h3>
<div class="in-html-template-binding"><code ng:non-bindable=""><span>{{</span> spTrusted_expression | spTrusted <span>}}</span></code>
</div>

<div class="in-javascript"><code ng:non-bindable="">$filter('spTrusted')()</code>
</div>

<h2 id="example">Example</h2>
<div class="example"><div class="sp-utility-filter-page sp-utility-filter-sptrusted-page"><h4 id="example_source">Source</h4>
<div source-edit="spTrustedExample" source-edit-deps="angular.js scripts.js" source-edit-html="index.html-1" source-edit-css="" source-edit-js="scripts.js" source-edit-json="" source-edit-unit="" source-edit-scenario=""></div>
<div class="tabbable"><div class="tab-pane" title="index.html">
<pre class="prettyprint linenums" ng-set-text="index.html-1" ng-html-wrap-loaded="spTrustedExample angular.js scripts.js"></pre>
<script type="text/ng-template" id="index.html-1">
   <div ng-controller="ctrl">
      <h5 id="example_source_trusted">trusted</h5>
      <div ng-bind-html="snippet | spTrusted"></div>
      <h5 id="example_source_untrusted">untrusted</h5>
      <div ng-bind-html="snippet"></div>
   </div>
</script>
</div>
<div class="tab-pane" title="scripts.js">
<pre class="prettyprint linenums" ng-set-text="scripts.js"></pre>
<script type="text/ng-template" id="scripts.js">
   angular.module('spTrustedExample', ['sp.utility']).
      controller('ctrl', function($scope) {
         $scope.snippet = '<p style="color:blue">an html\n<em onmouseover="this.textContent=\'PWN3D!\'">hover</em>\nsnippet</p>';
      });
</script>
</div>
</div><h4 id="example_demo">Demo</h4>
