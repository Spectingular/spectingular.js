<div><h2 id="description">Description</h2>
<div class="description"><div class="sp-binding-directive-page sp-binding-directive-spbindonce-page"><p>Directive for handling one way binding, by destroying the scope within.</p>
</div></div>
<h2 id="usage">Usage</h2>
<div class="usage">as attribute<pre class="prettyprint linenums">&lt;ANY sp-bind-once&gt;
   ...
&lt;/ANY&gt;</pre>

<div class="example"><div class="sp-binding-directive-page sp-binding-directive-spbindonce-page"><h4 id="example_source">Source</h4>
<div source-edit="spBindExample" source-edit-deps="angular.js scripts.js" source-edit-html="index.html" source-edit-css="" source-edit-js="scripts.js" source-edit-json="" source-edit-unit="" source-edit-scenario=""></div>

<pre class="prettyprint linenums" ng-set-text="index.html" ng-html-wrap-loaded="spBindExample angular.js scripts.js"></pre>
<script type="text/ng-template" id="index.html">
   <div ng-controller="ctrl">
      <h5 id="example_source_one-way-binding">one way binding</h5>
      <span sp-bind-once>
         value 1: {{model.value1}}<br />
         value 2: {{model.value2}}
      </span>
      <h5 id="example_source_two-way-binding">two way binding</h5>
      <span>
         value 1: {{model.value1}}<br />
         value 2: {{model.value2}}
      </span><br />
      <h5 id="example_source_change">change</h5>
      value 1: <input type="text" ng-model="model.value1" /><br />
      value 2: <input type="text" ng-model="model.value2" />
   </div>
</script>
</div>
<div class="tab-pane" title="scripts.js">
<pre class="prettyprint linenums" ng-set-text="scripts.js"></pre>
<script type="text/ng-template" id="scripts.js">
   angular.module('spBindExample', ['sp.binding']).
      controller('ctrl', function($scope) {
         $scope.model = {
            value1 : 'original value 1',
            value2 : 'original value 2'
         };
      });
</script>
